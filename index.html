<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="not-saved">
        <h1>THIS TEXT WON'T BE SAVED TO LOCALSTORAGE</h1>
        <input type="text" name="" id="input" placeholder="Any Text Won't be saved to the localstorage">
        <h2 id="display"></h2>
    </div>
    <div class="saved">
        <h1>THIS TEXT WILL BE SAVED TO LOCALSTORAGE</h1>
        <input type="text" name="" id="input2" placeholder="Any Text Will be stored in the localstorage">
        <h2 id="display2"></h2>
    </div>
</body>
<script src="main.js"></script>
